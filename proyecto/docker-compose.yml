version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proyectUDP
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/alumnosdb

  frontend:
    build: 
      context: ./frontend  # Apunta al directorio frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app  # Monta el directorio frontend
      - /app/node_modules  # Volumen separado para node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    stdin_open: true  # Necesario para Vite
    tty: true  # Necesario para Vite


volumes:
  postgres_data:
